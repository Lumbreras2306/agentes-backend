services:
  db:
    image: postgres:16-alpine
    container_name: agentes_db
    environment:
      POSTGRES_DB: ${DB_NAME:-agentes_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: agentes_web
    command: daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-pefoywt&=pd3se4i4a6+yo(kv&%m+$^@x33*ym8pic93m@_u4%}
      - DB_NAME=${DB_NAME:-agentes_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: agentes_frontend
    ports:
      - "3000:80"
    depends_on:
      - web

volumes:
  postgres_data:

